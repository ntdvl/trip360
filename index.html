<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip360.co</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    
    <!-- Header -->
    <header>
      
      <!-- Top -->
      <div class="top">
        <div class="grid-container">
          <div class="grid-x">
            <div class="cell small-6">

              <!-- Logo -->
              <div class="logo">
                  <a href="index.html"><img width="140" height="28" src="assets/images/logo.svg" alt="Trip360" title="Trip360"></a>
              </div>
              <!-- #Logo -->

            </div>

            <div class="cell small-6">

              <!-- Links -->
              <div class="links">
                <nav class="top-links">
                  <ul class="menu">
                    <li><a href="#">My Trip Plan</a></li>
                    <li><a href="#">Login</a></li>
  
                  </ul>
                </nav>
              </div>
              <!-- #Links -->

            </div>
          </div>
        </div>
      </div>
      <!-- #Top -->

      <!-- Header Inner -->
      <div class="header-inner">

        <div class="grid-container">
          <div class="grid-x">
            <div class="cell small-12">
              <h1>Header Inner gelecek</h1>
            </div>
          </div>
        </div>

      </div>
      <!-- #Header Inner -->

    </header>
    <!-- #Header -->


    <!-- Travel Ideas -->
    <section class="travel-ideas">
      
      <div class="grid-container">
        <div class="grid-x">
          <div class="cell-12">
            
            <!-- Travel Ideas Title-->
            <div class="travel-ideas-title">
              <h3>Travel Ideas</h3>
            </div>
            <!-- #Travel Ideas Title-->
            
          </div>
        </div>
      </div>


      <!-- Travel Ideas Inner -->
      <div class="travel-ideas-inner">

        <div class="grid-container">
          <div class="grid-x">
            <div class="cell small-9">

              <div class="grid-container grid-margin-x">
                <div class="grid-x">
                  <div class="cell small-4">
                    <a href="#"><img src="assets/images/Prague.png" alt=""></a>
                  </div>
                  <div class="cell small-4">
                    <a href="#"><img src="assets/images/Amsterdam.png" alt=""></a>
                  </div>
                  <div class="cell small-4">
                    <a href="#"><img src="assets/images/London.png" alt=""></a>
                  </div>
                </div>
              </div>
              <div class="grid-container grid-margin-x">
                <div class="grid-x">
                  <div class="cell small-9">
                    <a href="#"><img src="assets/images/Rome.png" alt=""></a>
                  </div>
                  <div class="cell small-3">
                    <a href="#"><img src="assets/images/New York.png" alt=""></a>
                  </div>
                </div>
              </div>

            </div>
            <div class="cell small-3">
              <a href="#"><img src="assets/images/Paris.png" alt=""></a>
            </div>
          </div>
        </div>

      </div>
      <!-- #Travel Ideas Inner -->

    </section>
    <!-- #Travel Ideas -->

    <!-- Footer -->
    <footer>

      <!-- Footer Top -->
      <div class="footer-top">

        <div class="grid-container">
          <div class="grid-x">
            <div class="cell small-9">

              <!-- Logo and Links -->
              <div class="logo-and-links">

                <div class="grid-container">
                  <div class="grid-x">
                    <div class="cell small-3">
                      <a href="index.html"><img src="assets/images/footer-logo.svg" alt="Trip360" title="Trip360"></a>
                    </div>
                    <div class="cell small-3">
                      <h3>Browse</h3>
                    </div>
                    <div class="cell small-3">
                      <h3>Company</h3>
                    </div>
                    <div class="cell small-3">
                      <h3>Help</h3>
                    </div>
                  </div>
                </div>
              </div>
              <!-- #Logo and Links -->

              <!-- Links Content -->
              <div class="links-content">
                <div class="grid-container">
                  <div class="grid-x">
                    <div class="cell small-3"></div>
                    <div class="cell small-3">
                      <ul class="footer-links">
                        <li><a href="#">Plans by other users</a></li>
                        <li><a href="#">Destinations</a></li>
                        <li><a href="#">Credits</a></li>

                    <div class="cell small-3">
                      <ul class="footer-links">

                        <li><a href="#">Partner with us</a></li>
                      </ul>

                    <div class="cell small-3">
                      <ul class="footer-links">
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Contact us</a></li>
                        <li><a href="">Privacy policy</a></li>
                        <li><a href="">Cookie policy</a></li>
                        <li><a href="">Copyright policy</a></li>
                        <li><a href="">Terms of use</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <!-- #Links Content -->

            </div>
            <div class="cell small-3">

              <!-- Footer Social -->
              <nav class="footer-social">
                <ul class="menu">
                  <li><a href="">11</a></li>
                  <li><a href="">21</a></li>
                  <li><a href="">31</a></li>
                  <li><a href="">41</a></li>
                </ul>
              </nav>
              <!-- #Footer Social -->
            </div>
          </div>
        </div>

      </div>
      <!-- #Footer Top -->
      
    </footer>
    <!-- #Footer -->

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/what-input/dist/what-input.js"></script>
    <script src="node_modules/foundation-sites/dist/js/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
